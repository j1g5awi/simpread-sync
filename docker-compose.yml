version: '3'

services:
  simpread-sync:
    image: ghcr.io/j1g5awi/simpread-sync:alpine
    container_name: simpread-sync
    environment:
      - TZ=Asia/Shanghai
      - SYNC_PATH=/data
      - OUTPUT_PATH=/data/output
    ports:
      - 7026:7026
    volumes:
      - ./data:/data
      - ./output:/data/output
    restart: unless-stopped